<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage wallpaper by klpod221</title>

  <style>
    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    @font-face {
      font-family: "Outfit";
      font-weight: 400;
      font-style: normal;
      src: url("fonts/Outfit-Regular.ttf") format("truetype");
      font-display: swap;
    }

    @font-face {
      font-family: "Outfit";
      font-weight: 700;
      font-style: normal;
      src: url("fonts/Outfit-Bold.ttf") format("truetype");
      font-display: swap;
    }

    @font-face {
      font-family: "Smooch";
      font-weight: 400;
      font-style: normal;
      src: url("fonts/Smooch-Regular.ttf") format("truetype");
      font-display: swap;
    }

    .font-outfit {
      font-family: "Outfit", sans-serif;
    }

    .font-smooch {
      font-family: "Smooch", sans-serif;
    }

    body {
      background-color: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background-size: cover;
      background-position: center;
      color: white;
      background-image: url('background.png');
    }

    main {
      margin-bottom: 13rem;
    }

    .relative {
      position: relative;
    }

    #timer {
      font-size: 6rem;
      font-weight: bold;
      text-align: center;
    }

    @media (min-width: 640px) {
      #timer {
        font-size: 12rem;
      }
    }

    #weekday {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: #5D4472;
    }

    @media (min-width: 640px) {
      #weekday {
        font-size: 5rem;
      }
    }

    #date {
      font-size: 1.25rem;
      font-weight: normal;
      text-align: center;
      margin-top: -2.5rem;
    }
  </style>
</head>

<body>
  <main>
    <div class="relative">
      <div id="timer" class="font-outfit">
      </div>
      <div id="weekday" class="font-smooch">
      </div>
    </div>

    <div id="date" class="font-outfit">
    </div>
  </main>

  <script>
    const timer = document.getElementById("timer");
    const weekday = document.getElementById("weekday");
    const date = document.getElementById("date");

    const updateTime = () => {
      const now = new Date();

      if (timer) {
        timer.innerText = now.toLocaleTimeString("en-GB", {
          hour: "2-digit",
          minute: "2-digit",
        }).replace(":", ".");
      }

      if (weekday) {
        weekday.innerText = now.toLocaleDateString("en-GB", {
          weekday: "long",
        });
      }

      if (date) {
        date.innerText = now.toLocaleDateString("en-GB", {
          day: "2-digit",
          month: "long",
          year: "numeric",
        });
      }
    };

    setInterval(updateTime, 1000);

    updateTime();
  </script>
</body>

</html>
