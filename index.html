<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage Wallpaper by klpod221</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f3f4f6 url('background.png') center/cover no-repeat;
      color: white;
      font-family: "Outfit", sans-serif;
    }

    main {
      margin-bottom: 13rem;
    }

    @font-face {
      font-family: "Outfit";
      font-weight: 400;
      src: url("fonts/Outfit-Regular.ttf") format("truetype");
      font-display: swap;
    }

    @font-face {
      font-family: "Outfit";
      font-weight: 700;
      src: url("fonts/Outfit-Bold.ttf") format("truetype");
      font-display: swap;
    }

    @font-face {
      font-family: "Smooch";
      font-weight: 400;
      src: url("fonts/Smooch-Regular.ttf") format("truetype");
      font-display: swap;
    }

    #timer {
      font-size: 6rem;
      font-weight: bold;
      text-align: center;
    }

    #weekday {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: #5D4472;
    }

    #date {
      font-size: 1.25rem;
      text-align: center;
      margin-top: -1rem;
    }

    .relative-container {
      position: relative;
    }

    @media (min-width: 640px) {
      #timer {
        font-size: 12rem;
      }

      #weekday {
        font-size: 5rem;
      }
    }
  </style>
</head>

<body>
  <main>
    <div class="relative-container">
      <div id="timer"></div>
      <div id="weekday"></div>
    </div>
    <div id="date"></div>
  </main>

  <script>
    const updateTime = () => {
      const now = new Date();

      document.getElementById("timer").innerText = now.toLocaleTimeString("en-GB", {
        hour: "2-digit",
        minute: "2-digit",
      }).replace(":", ".");

      document.getElementById("weekday").innerText = now.toLocaleDateString("en-GB", {
        weekday: "long",
      });

      document.getElementById("date").innerText = now.toLocaleDateString("en-GB", {
        day: "2-digit",
        month: "long",
        year: "numeric",
      });
    };

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>

</html>
